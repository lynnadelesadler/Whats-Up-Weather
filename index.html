<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search for city</h3>
                <form id="search-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input"
                        placeholder="Bolton..." />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search history</h3>
                <div id="search-history" class="card-body">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="card">
                <h2 class="subtitle" class="card-body"> Weather Today<span id="city-today"></span></h2>
                <div class="card bg-light mb-3 " style="max-width: 400px;">
                    <h2 class="cardTodayCityName"></h2>
                    <h3 class="cardTodayDate"></h3>
                    <img class="icons" />
                    <div class="card-body cardBodyToday">
                    </div>
                </div>
                
            </div>
            <!-- TODO: Why is this `<div>` empty? What goes in here? -->
            <!-- there needs to be an empty HTML element for us to write repository data to -->
            <div class="card">
                <div class="card-body" id="five-day-container" class="list-group">Five day forecast</div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
