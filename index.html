<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">

            <div class="card">
                <h3 class="card-header text-uppercase">Search for city</h3>
                <form id="search-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input"
                        placeholder="Bolton..." />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search history</h3>
                <div id="search-history" class="card-body">
                    <ul id="search-list"></ul>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div class="card">
                <h2 class="subtitle" class="card-body"> Weather Today<span id="city-today"></span></h2>
                <div class="card bg-light mb-3" id="cardborder">
                    <h3 class="cardTodayDate"></h3>
                    <img class="icons" />
                    <div class="card-body cardBodyToday">
                        <div class="currentCity ml-2"></div>
                        <div class="col-md-2 icon"><i id="weatherIcon"></i></div>
                        <div class="temperature ml-2"></div>
                        <div class="windSpeed ml-2"></div>
                        <div class="humidity ml-2"></div>
                    </div>
                </div>

            </div>
            <!--5 Day Forecast card-->
            <div class="card">
                <section id="forecast">
                    <div class="container">
                        <h3 class="row mt-5 ml-5 mb-5 text-center" >5-Day Forecast</h3>
                        <div class="row ml-none mr-none justify-content-center text-center" id="fiveDayRow">
                            
                                <div class="card col f1">
                                    <div class="card-body text-center">
                                        <!--1 Day Date = CurrentDate -->
                                        <h6 id="1dayForecast"></h6>
                                        <div class="row "><i id="1dayIcon"></i></div>
                                        <text class="row " id="1dayTemperature"></text>
                                        <text class="row" id="1dayHumidity"></text>
                                        <text class="row" id="1dayWindSpeed"></text>
                                    </div>
                                </div>
                                <div class="card col f2">
                                    <div class="card-body text-center">
                                        <!--2 Day Date -->
                                        <h6 id="2dayForecast"></h6>
                                        <div class="row"><i id="2dayIcon"></i></div>
                                        <text class="row" id="2dayTemperature"> </text>
                                        <text class="row" id="2dayHumidity"> </text>
                                        <text class="row" id="2dayWindSpeed"> </text>

                                    </div>
                                </div>
                                <div class="card col f3">
                                    <div class="card-body text-center">
                                        <!--3 Day Date -->
                                        <h6 id="3dayForecast"></h6>
                                        <div class="row"><i id="3dayIcon"></i></div>
                                        <text class="row" id="3dayTemperature"> </text>
                                        <text class="row" id="3dayHumidity"> </text>
                                        <text class="row" id="3dayWindSpeed"> </text>
                                    </div>
                                </div>
                                <div class="card col f4">
                                    <div class="card-body text-center">
                                        <!--4 Day Date -->
                                        <h6 id="4dayForecast"></h6>
                                        <div class="row"><i id="4dayIcon"></i></div>
                                        <text class="row" id="4dayTemperature"> </text>
                                        <text class="row" id="4dayHumidity"> </text>
                                        <text class="row" id="4dayWindSpeed"> </text>
                                    </div>
                                </div>
                                <div class="card col f5">
                                    <div class="card-body text-center">
                                        <!--5 Day Date -->
                                        <h6 id="5dayForecast"></h6>
                                        <div class="row"><i id="5dayIcon"></i></div>
                                        <text class="row" id="5dayTemperature"> </text>
                                        <text class="row" id="5dayHumidity"> </text>
                                        <text class="row" id="5dayWindSpeed"> </text>
                                    </div>
                              
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
